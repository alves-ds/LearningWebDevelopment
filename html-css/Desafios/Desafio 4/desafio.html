<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Site do Android</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        @font-face {
            font-family: 'Idroid';
            src: url('fontes/idroid.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        html {

            width: 100%;

        }

        body{ 

            width: 100%; position: relative;
            height: 100%;

        }

        header > h1{

            text-align: center;
            color: white;
            font-family: 'Bebas Neue';
            font-size: 40px;
            padding-top: 33px;
        

        }

        header > p{

            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;

        }

        header{

            background-image: linear-gradient(to bottom, #2DA463, #063D1E);
            height:260px;
            width:100%;

        }

        nav{

            padding: 10px;


        }

        nav > a{

            color: white;
            text-decoration: none;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;

        }

        nav > a:hover{

            background-color: #2DA463;
            border-radius: 5px;

        }

    </style>
</head>
<body>
    <header>
        <h1>CURIOSIDADES DE TECNOLOGIA</h1>
        <p>Tudo aquilo que você sempre quis saber sobre o mundo Tech, em um só lugar. </p>
        <br>
        <br>
        <br>
        <br>
        <nav>
            <a href="#">Home</a>
            <a href="#">Notícias</a>
            <a href="#">Curiosidades</a>
            <a href="#">Fale Conosco</a>
        </nav>

    </header>
    
</body>
</html>
